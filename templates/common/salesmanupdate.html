<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <table>
        <tr>
          <td><label for="">Salesman Name</label></td>
          {{reg.salesmanname}}
          <td><input type="text" name="salesmanname" id="" value="{{reg.salesmanname}}"/></td>
        </tr>
        <tr>
          <td><label for="">Salesman Code</label></td>
          <td><input type="text" name="salesmancode" id="" value="{{reg.salesmancode}}" /></td>
        </tr>
        <tr>
          <td><label for="">Branch</label></td>
          <td><input type="text" name="branch" id="" value="{{reg.branch}}" /></td>
        </tr>
        <tr>
            <td><label for="">Profile</label></td>
            <td><input type="file" name="profileimg" id="" value="{{reg.profileimg.url}}" /></td>
          </tr>
        <tr>
          <td></td>
          <td><input type="submit" name="submit" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
